<ion-view view-title="{{title}}">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon-left ion-ios-refresh-outline" ng-click="refresh(true)" ng-disabled="!useLocation"></button>
	</ion-nav-buttons>
	
  <ion-content>
		<ion-refresher pulling-text="pull to refresh..." on-refresh="refresh(true)"></ion-refresher>
		
		<div class="no-zops padding positive" ng-show="noZops">
			<span>{{noZopsMessage}}</span>
			<button class="button button-positive icon-left ion-ios-plus" ng-click="goAddZop()">{{noZopsAdd}}</button>
		</div>
    <ion-list ng-hide="noZops">
      <ion-item class="typed item-icon-right item-thumbnail-left" type="item-text-wrap" href="#/tab/{{prefix}}/detail/{{zop.id}}"
				ng-repeat="zop in typedZops">
        <img ng-src="img/{{zop.icon}}.png" class="zop-img" style="">
        <h2 class="item-icon-right">{{zop.name}}</h2>
        <p class="content">{{zop.countryName}}<br/>{{zop.city}}<br/>{{zop.street}}<br/></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
				<span ng-class="[{note: true}, {positive: groups}, {assertive: nearest}]">
					<span><rating stars="zop.rating" /></span>
					<span ng-show="zop.distance">|</span>
					<span ng-show="zop.distance">{{zop.distance}} km</span>
				</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
