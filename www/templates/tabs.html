<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-positive">

  <!-- Groups Tab -->
  <ion-tab title="Zops" icon="ion-bag" href="#/tab/all">
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

  <!-- Nearest Tab -->
  <ion-tab title="Nearest" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart assertive" href="#/tab/nearest">
    <ion-nav-view name="tab-nearest"></ion-nav-view>
  </ion-tab>

  <!-- New zop Tab -->
  <ion-tab title="Discovered" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

</ion-tabs>
